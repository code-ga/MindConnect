
services:
  postgres:
    image: postgres:16-alpine
    container_name: k8s-dashboard-postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - k8s-dashboard-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: k8s-dashboard-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - k8s-dashboard-network
    restart: unless-stopped
    env_file:
      - .env
      - backend/.env

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: k8s-dashboard-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - k8s-dashboard-network
    restart: unless-stopped
    environment:
      BACKEND_URL: http://backend:3001
    env_file:
      - .env
      - frontend/.env

volumes:
  postgres_data:
    driver: local

networks:
  k8s-dashboard-network:
    driver: bridge